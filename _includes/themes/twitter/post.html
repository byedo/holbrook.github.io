<div class="page-header">
  <h1>{{ page.title }} <small>{{ page.tagline }}</small></h1>
</div>
<div class="row-fluid">
  <div class="span8">  
    <div id="article">
    {{ content }}    
    </div>  
    
    <hr/>
    
    

    <section>
    <h3>发布日期</h3>
    <div class="date"><span>{{ page.date | date:"%Y-%m-%d" }}</span></div>
    </section>

    <section>
  {% unless page.tags == empty %}
    <h3>标签</h3>
    <ul class="tag_box">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}  
    </section>
    
    

  </aside>
</div>
